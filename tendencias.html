<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porsche - Últimas noticias y tendencias</title>
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon.png">
    <style>
        :root {
            --porsche-red: #B12B28; --porsche-gold: #E3AB37; --porsche-black: #000000;
            --porsche-grey: #464C47; --light-bg: #f4f5f7; --light-card-bg: #ffffff;
            --light-text: #172b4d; --dark-bg: #1d2125; --dark-card-bg: #282c34;
            --dark-text: #e1e1e1;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; transition: background-color 0.3s, color 0.3s; }
        .theme-light { background-color: var(--light-bg); color: var(--light-text); }
        .theme-dark { background-color: var(--dark-bg); color: var(--dark-text); }
        .container { max-width: 1400px; margin: auto; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .header-title { font-size: 24px; font-weight: 600; display: flex; align-items: center; }
        .header-title img { height: 40px; margin-right: 15px; }
        
        .filter-container { margin-bottom: 25px; text-align: center; }
        .filter-btn { background: none; border: 1px solid var(--porsche-grey); color: inherit; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-size: 14px; margin: 0 5px; transition: background-color 0.2s; }
        .filter-btn.active { background-color: var(--porsche-red); border-color: var(--porsche-red); color: white; }

        /* Featured News */
        .featured-news {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: center;
            background-color: var(--dark-card-bg);
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 40px;
        }
        .theme-light .featured-news { background-color: var(--light-card-bg); }
        .featured-news img { width: 100%; border-radius: 8px; }
        .featured-news .source { font-size: 14px; font-weight: bold; color: var(--porsche-gold); margin-bottom: 10px; }
        .featured-news h2 { font-size: 2rem; margin: 0 0 15px 0; }
        .featured-news p { font-size: 1.1rem; line-height: 1.6; opacity: 0.8; margin-bottom: 20px; }
        .read-more-btn { display: inline-block; background-color: var(--porsche-red); color: white; padding: 12px 25px; text-decoration: none; border-radius: 5px; font-weight: bold; }

        /* News Grid */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        .news-card {
            background-color: var(--dark-card-bg);
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }
        .theme-light .news-card { background-color: var(--light-card-bg); }
        .news-card .source { font-size: 12px; font-weight: bold; color: var(--porsche-gold); margin-bottom: 10px; }
        .news-card h3 { font-size: 1.3rem; margin: 0 0 10px 0; flex-grow: 1; }
        .news-card .excerpt { font-size: 0.9rem; line-height: 1.5; opacity: 0.7; margin-bottom: 15px; }
        .news-card .meta { display: flex; justify-content: space-between; align-items: center; font-size: 0.8rem; opacity: 0.6; }
        .news-card .read-more-link { color: var(--porsche-red); text-decoration: none; font-weight: bold; }

        @media (max-width: 992px) {
            .featured-news { grid-template-columns: 1fr; }
            .featured-news h2 { font-size: 1.5rem; }
        }
    </style>
</head>
<body class="theme-light">

    <div class="container">
        <header class="header">
            <div class="header-title">
                <a href="https://mejorimposible.es"><img src="img/logo.png" alt="Porsche"></a>
                <span>Últimas noticias y tendencias</span>
            </div>
            <div class="header-controls">
                <!--<button id="theme-toggle">Cambiar a tema claro</button>-->
				<button id="theme-toggle" style="background: none; border: 1px solid var(--porsche-grey ); color: inherit; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 14px;">Cambiar tema</button>
            </div>
        </header>

        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">Todo</button>
            <button class="filter-btn" data-filter="Lanzamientos">Lanzamientos</button>
            <!--<button class="filter-btn" data-filter="pruebas">Pruebas</button>-->
            <button class="filter-btn" data-filter="Análisis">Análisis</button>
            <button class="filter-btn" data-filter="Modelos">Modelos</button>
			<button class="filter-btn" data-filter="Guías">Guías</button>
        </div>
		
        <main id="news-container">
			
        </main>
		
		<main id="publicaciones">
			{% include posts.html %}
        </main>
		
		
    </div>

    <script>
    const newsData = [

        category: 'lanzamientos',
        source: 'Mejor imposible',
        title: 'Filtrado el Porsche 911 GT2 RS (992.2): Más de 750 CV híbridos y aerodinámica radical',
        excerpt: 'Se filtran las primeras imágenes y datos del que será el 911 más potente de la historia. Combinará el sistema T-Hybrid con un motor biturbo para superar todos los récords y redefinir el concepto de superdeportivo.',

	<script>
	document.addEventListener('DOMContentLoaded', function() {
    // Selecciona todos los botones de filtro y las tarjetas de publicaciones
    const filterButtons = document.querySelectorAll('.filter-btn');
    const newsCards = document.querySelectorAll('.news-card');
	
	
        themeToggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('theme-light');
            document.body.classList.toggle('theme-dark');
        });

    // Añade un evento de clic a cada botón
    filterButtons.forEach(button => {
        button.addEventListener('click', function() {
            // Obtiene el valor del filtro del botón pulsado (ej: 'estrategicos')
            const filterValue = this.getAttribute('data-filter');

            // --- Gestión de la clase activa en los botones ---
            // 1. Elimina la clase 'active' de todos los botones
            filterButtons.forEach(btn => btn.classList.remove('active'));
            // 2. Añade la clase 'active' solo al botón que ha sido pulsado
            this.classList.add('active');


            // --- Lógica para mostrar/ocultar las tarjetas ---
            newsCards.forEach(card => {
                // Encuentra el div 'source' dentro de cada tarjeta y obtiene su texto
                const cardSource = card.querySelector('.source').textContent.trim();

                // Comprueba si la tarjeta debe mostrarse
                if (filterValue === 'all' || cardSource === filterValue) {
                    card.style.display = 'block'; // Muestra la tarjeta
                } else {
                    card.style.display = 'none'; // Oculta la tarjeta
                }
            });
        });
    });
});

</script>
	
</body>
</html>
