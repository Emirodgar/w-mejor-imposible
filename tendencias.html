        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; transition: background-color 0.3s, color 0.3s; }
        .theme-light { background-color: var(--light-bg); color: var(--light-text); }
        .theme-dark { background-color: var(--dark-bg); color: var(--dark-text); }
        .container { max-width: 1400px; margin: auto; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .header-title { font-size: 24px; font-weight: 600; display: flex; align-items: center; }
        .header-title img { height: 40px; margin-right: 15px; }
        
        .filter-container { margin-bottom: 25px; text-align: center; }
        .filter-btn { background: none; border: 1px solid var(--porsche-grey); color: inherit; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-size: 14px; margin: 0 5px; transition: background-color 0.2s; }
        .filter-btn.active { background-color: var(--porsche-red); border-color: var(--porsche-red); color: white; }

        /* Featured News */
        .featured-news {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: center;
            background-color: var(--dark-card-bg);
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 40px;
        }
        .theme-light .featured-news { background-color: var(--light-card-bg); }
        .featured-news img { width: 100%; border-radius: 8px; }
        .featured-news .source { font-size: 14px; font-weight: bold; color: var(--porsche-gold); margin-bottom: 10px; }
        .featured-news h2 { font-size: 2rem; margin: 0 0 15px 0; }
        .featured-news p { font-size: 1.1rem; line-height: 1.6; opacity: 0.8; margin-bottom: 20px; }
        .read-more-btn { display: inline-block; background-color: var(--porsche-red); color: white; padding: 12px 25px; text-decoration: none; border-radius: 5px; font-weight: bold; }

        /* News Grid */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        .news-card {
            background-color: var(--dark-card-bg);
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }
        .theme-light .news-card { background-color: var(--light-card-bg); }
        .news-card .source { font-size: 12px; font-weight: bold; color: var(--porsche-gold); margin-bottom: 10px; }
        .news-card h3 { font-size: 1.3rem; margin: 0 0 10px 0; flex-grow: 1; }
        .news-card .excerpt { font-size: 0.9rem; line-height: 1.5; opacity: 0.7; margin-bottom: 15px; }
        .news-card .meta { display: flex; justify-content: space-between; align-items: center; font-size: 0.8rem; opacity: 0.6; }
        .news-card .read-more-link { color: var(--porsche-red); text-decoration: none; font-weight: bold; }

        @media (max-width: 992px) {
            .featured-news { grid-template-columns: 1fr; }
            .featured-news h2 { font-size: 1.5rem; }
        }
    </style>

    document.addEventListener('DOMContentLoaded', () => {
        const newsContainer = document.getElementById('news-container');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const themeToggleBtn = document.getElementById('theme-toggle');

        function renderNews(filter = 'all') {
            newsContainer.innerHTML = '';
            
            const filteredData = newsData.filter(item => filter === 'all' || item.category === filter);
            const featured = filteredData.find(item => item.featured && (filter === 'all' || item.category === filter));
            const others = filteredData.filter(item => !item.featured || item.id !== (featured ? featured.id : -1));

            let html = '';

            // Render Featured News
            if (featured) {
                html += `
                    <div class="featured-news">
                        <img src="${featured.image}" alt="${featured.title}">
                        <div class="featured-content">
                            <div class="source">${featured.source}</div>
                            <h2>${featured.title}</h2>
                            <p>${featured.excerpt}</p>
                            <a href="${featured.link}" target="_blank" class="read-more-btn">Leer artículo completo</a>
                        </div>
                    </div>
                `;
            }

            // Render News Grid
            if (others.length > 0) {
                html += '<div class="news-grid">';
                others.forEach(item => {
                    html += `
                        <div class="news-card">
                            <div>
                                <div class="source">${item.source}</div>
                                <h3>${item.title}</h3>
                                <p class="excerpt">${item.excerpt}</p>
                            </div>
                            <div class="meta">
                                <span>${item.date}</span>
                                <a href="${item.link}" target="_blank" class="read-more-link">Leer más &rarr;</a>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
            }
            
            newsContainer.innerHTML = html;
        }

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderNews(btn.dataset.filter);
            });
        });

        themeToggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('theme-light');
            document.body.classList.toggle('theme-dark');
        });

        renderNews(); // Initial render
    });
    </script>
