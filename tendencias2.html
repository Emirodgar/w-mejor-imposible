<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porsche - Últimas noticias y tendencias</title>
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon.png">
    <style>
        :root {
            --porsche-red: #B12B28; --porsche-gold: #E3AB37; --porsche-black: #000000;
            --porsche-grey: #464C47; --light-bg: #f4f5f7; --light-card-bg: #ffffff;
            --light-text: #172b4d; --dark-bg: #1d2125; --dark-card-bg: #282c34;
            --dark-text: #e1e1e1;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; transition: background-color 0.3s, color 0.3s; }
        .theme-light { background-color: var(--light-bg); color: var(--light-text); }
        .theme-dark { background-color: var(--dark-bg); color: var(--dark-text); }
        .container { max-width: 1400px; margin: auto; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .header-title { font-size: 24px; font-weight: 600; display: flex; align-items: center; }
        .header-title img { height: 40px; margin-right: 15px; }
        
        .filter-container { margin-bottom: 25px; text-align: center; }
        .filter-btn { background: none; border: 1px solid var(--porsche-grey); color: inherit; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-size: 14px; margin: 0 5px; transition: background-color 0.2s; }
        .filter-btn.active { background-color: var(--porsche-red); border-color: var(--porsche-red); color: white; }

        #publicaciones {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        .news-card {
            background-color: var(--dark-card-bg);
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s, opacity 0.4s;
            opacity: 1;
            transform: scale(1);
        }
        .theme-light .news-card { background-color: var(--light-card-bg); }
        
        .news-card.hidden {
            opacity: 0;
            transform: scale(0.8);
            width: 0;
            height: 0;
            padding: 0;
            margin: 0;
            overflow: hidden;
            border: none; 
        }

        /* La clase para la categoría debe ser 'category' */
        .news-card .category { font-size: 12px; font-weight: bold; color: var(--porsche-gold); margin-bottom: 10px; }
        .news-card h3 { font-size: 1.3rem; margin: 0 0 10px 0; flex-grow: 1; }
        .news-card .excerpt { font-size: 0.9rem; line-height: 1.5; opacity: 0.7; margin-bottom: 15px; }
        .news-card .meta { display: flex; justify-content: space-between; align-items: center; font-size: 0.8rem; opacity: 0.6; }
        .news-card .read-more-link { color: var(--porsche-red); text-decoration: none; font-weight: bold; }

        @media (max-width: 992px) {
            #publicaciones { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body class="theme-light">

    <div class="container">
        <header class="header">
            <div class="header-title">
                <a href="https://mejorimposible.es"><img src="img/logo.png" alt="Porsche"></a>
                <span>Últimas noticias y tendencias</span>
            </div>
            <div class="header-controls">
				<button id="theme-toggle" style="background: none; border: 1px solid var(--porsche-grey  ); color: inherit; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 14px;">Cambiar tema</button>
            </div>
        </header>

        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">Todo</button>
            <!-- Asegúrate de que estos data-filter coincidan con tus categorías -->
            <button class="filter-btn" data-filter="estrategicos">Estrategicos</button>
            <button class="filter-btn" data-filter="pruebas">Pruebas</button>
            <button class="filter-btn" data-filter="lanzamientos">Lanzamientos</button>
            <button class="filter-btn" data-filter="competicion">Competición</button>
        </div>
		
		<main id="publicaciones">
			{% include posts.html %}
            <!-- Ejemplo de cómo se vería el HTML generado para que el script funcione -->
            <!-- 
            <div class="news-card">
                <div>
                    <div class="category">estrategicos</div>
                    <h3>Evolución y ventas de los CEO de Porsche Ibérica</h3>
                    ...
                </div>
            </div>
            <div class="news-card">
                <div>
                    <div class="category">pruebas</div>
                    <h3>Prueba del 911 GT3 RS</h3>
                    ...
                </div>
            </div>
            -->
		</main>
		
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const filterBtns = document.querySelectorAll('.filter-btn');
        const themeToggleBtn = document.getElementById('theme-toggle');
        const publicationsContainer = document.getElementById('publicaciones');
        const allNewsCards = publicationsContainer.querySelectorAll('.news-card');

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                const filterValue = btn.dataset.filter;

                allNewsCards.forEach(card => {
                    // Busca el elemento de la categoría dentro de la tarjeta
                    const categoryElement = card.querySelector('.category'); // CAMBIO CLAVE: Buscamos por clase 'category'
                    
                    if (!categoryElement) {
                        card.classList.add('hidden');
                        return;
                    }

                    // Obtenemos el texto de la categoría y lo pasamos a minúsculas para una comparación segura
                    const cardCategory = categoryElement.textContent.trim().toLowerCase();

                    // Comparamos con el valor del filtro (también en minúsculas)
                    if (filterValue === 'all' || cardCategory === filterValue.toLowerCase()) {
                        card.classList.remove('hidden');
                    } else {
                        card.classList.add('hidden');
                    }
                });
            });
        });

        themeToggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('theme-light');
            document.body.classList.toggle('theme-dark');
        });
    });
    </script>
</body>
</html>
